<template>
  <!-- SAMPLE-->
  <mdc-grid>
    <mdc-grid-cell span="12">
      <h4>Buttons</h4>
    </mdc-grid-cell>
    
    <!-- CONFIG AREA-->
    <mdc-grid-cell span="4">
      <mdc-checkbox checked.bind="aureliaDisabled">disabled</mdc-checkbox><br />
      <mdc-checkbox checked.bind="raised">raised</mdc-checkbox><br />
      <mdc-checkbox checked.bind="dense">dense</mdc-checkbox><br />
      <mdc-checkbox checked.bind="stroked">stroked</mdc-checkbox><br />
      <mdc-checkbox checked.bind="unelevated">unelevated</mdc-checkbox>
    </mdc-grid-cell>
    
    <!-- DEMO AREA-->   
    <mdc-grid-cell span="8">
      <section class="components">
        <h6>Example</h6><button mdc-button="raised.bind: raised; dense.bind: dense; stroked.bind: stroked; unelevated.bind: unelevated;"
          disabled.bind="aureliaDisabled">Button 1</button><br /><br />
      </section>
    </mdc-grid-cell>
    
    <!-- LINKS-->
    <mdc-grid-cell span="12">
      <hr /><a href="https://material.io/components/web/catalog/buttons/" target="_blank" data-analytics-category="external"
        data-analytics-action="mdc-button">Material components documentation</a><br /><a href="https://material.io/guidelines/components/buttons.html"
        target="_blank" data-analytics-category="external" data-analytics-action="mdg-button">Material design
        guidelines</a>
      <hr />
    </mdc-grid-cell>
    
    <!-- EXAMPLE-->
    <mdc-grid-cell span="12">
      <pre><code-prism>&lt;button
  mdc-button="raised.bind: raised; dense.bind: dense; stroked.bind: stroked; unelevated.bind: unelevated;" 
  disabled.bind="disabled"&gt;
  Button text
&lt;/button&gt;
      </code-prism></pre>
    </mdc-grid-cell>

<!-- RIPPLE-->
<mdc-grid-cell span="12">
  <section>
    <h5>Ripple</h5>
    <p>By default the ripple effect is added automatically. To avoid that, set ripple to false:</p>
    <pre><code-prism>&lt;button mdc-button="ripple: false;" ...&gt;
  ...
&lt;/button&gt;
</code-prism></pre>
      </section>
    </mdc-grid-cell><!-- ICON-->
    <mdc-grid-cell span="12">
      <section>
        <h5>Icon</h5>
        <p>Add <span class="mark-text">mdc-button__icon</span> class to icon tag:</p><button mdc-button="stroked: true;"><i
            class="material-icons mdc-button__icon">star</i>Button with icon</button><br />
        <pre><code-prism>&lt;button mdc-button="stroked: true;" ...&gt;
  <i class="material-icons mdc-button__icon">star</i>
  Button with icon              
&lt;/button&gt;
</code-prism></pre>
      </section>
    </mdc-grid-cell><!-- SASS MIXINS-->
    <mdc-grid-cell span="12">
      <section>
        <h5>Sass Mixins</h5>
        <pre><code-prism language="css">button.secondary-text {
  @include mdc-button-ink-color($mdc-theme-secondary);
  @include mdc-states(secondary);
}
</code-prism></pre>
        <pre><code-prism>&lt;button mdc-button class="secondary-text"&gt;
  secondary-text-button
&lt;/button&gt;
</code-prism></pre><button class="secondary-text" mdc-button="mdc-button">secondary-text-button</button>
        <pre><code-prism language="css">button.secondary-filled {
  @include mdc-button-filled-accessible($mdc-theme-secondary);
}
</code-prism></pre>
        <pre><code-prism>&lt;button mdc-button class="secondary-filled"&gt;
  secondary-filled-button
&lt;/button&gt;
</code-prism></pre><button class="secondary-filled" mdc-button="mdc-button">secondary-filled-button </button>
        <pre><code-prism language="css">button.secondary-stroked {
  @include mdc-button-ink-color($mdc-theme-secondary);
  @include mdc-button-stroke-color($mdc-theme-secondary);
  @include mdc-states(secondary);
}
</code-prism></pre>
        <pre><code-prism>&lt;button mdc-button="stroked: true;" class="secondary-stroked"&gt;
  secondary-stroked-button
&lt;/button&gt;
</code-prism></pre><button class="secondary-stroked" mdc-button="stroked: true;">secondary-stroked-button </button>
        <pre><code-prism language="css">button.big-round-corner-button {
  @include mdc-button-corner-radius(8px);
}
</code-prism></pre>
        <pre><code-prism>&lt;button mdc-button="stroked: true;" class="big-round-corner"&gt;
  big-round-corner-button
&lt;/button&gt;
</code-prism></pre><button class="big-round-corner" mdc-button="stroked: true;">big-round-corner-button </button>
        <pre><code-prism language="css">button.thick-stroke {
  @include mdc-button-stroke-width(4px);
}            
</code-prism></pre>
        <pre><code-prism>&lt;button mdc-button="stroked: true;" class="thick-stroke"&gt;
  thick-stroke-button
&lt;/button&gt;
</code-prism></pre><button class="thick-stroke" mdc-button="stroked: true;">thick-stroke-button </button>
      </section>
    </mdc-grid-cell><!-- WALL OF BUTTONS-->
    <mdc-grid-cell span="12">
      <hr />
      <mdc-checkbox checked.bind="disabled">Disable buttons (excluding links and divs)</mdc-checkbox>
      <hr /><!-- BUTTONS-->
      <section class="components">
        <h5>Text Button</h5>
        <fieldset disabled.bind="disabled"><button mdc-button="raised: false; dense: false;">Default</button><button
            mdc-button="raised: false; dense: true;">Dense</button><button class="secondary-text" mdc-button="raised: false; dense: false;">Secondary</button><button
            mdc-button="raised: false; dense: false;"><i class="material-icons mdc-button__icon">favorite</i>Icon</button>
          <div mdc-button="raised: false; dense: false;" role="button">Div</div><a href="#/components/buttons"
            mdc-button="raised: false; dense: false;">Link</a>
          <hr />
        </fieldset>
        <h5>Raised Button</h5>
        <fieldset disabled.bind="disabled"><button mdc-button="raised: true; dense: false;">Default</button><button
            mdc-button="raised: true; dense: true;">Dense</button><button class="secondary-filled" mdc-button="raised: true; dense: false;">Secondary</button><button
            mdc-button="raised: true; dense: false;"><i class="material-icons mdc-button__icon">favorite</i>Icon</button>
          <div mdc-button="raised: true; dense: false;" role="button">Div</div><a href="#/components/buttons"
            mdc-button="raised: true; dense: false;">Link</a>
          <hr />
        </fieldset>
        <h5>Unelevated Button (Experimental)</h5>
        <fieldset disabled.bind="disabled"><button mdc-button="unelevated: true; raised: false; dense: false;">Default</button><button
            mdc-button="unelevated: true; raised: false; dense: true;">Dense</button><button class="secondary-filled"
            mdc-button="unelevated: true; raised: false; dense: false;">Secondary</button><button mdc-button="unelevated: true; raised: false; dense: false;"><i
              class="material-icons mdc-button__icon">favorite</i>Icon</button>
          <div mdc-button="unelevated: true; raised: false; dense: false;" role="button">Div</div><a href="#/components/buttons"
            mdc-button="unelevated: true; raised: false; dense: false;">Link</a>
          <hr />
        </fieldset>
        <h5>Stroked Button (Experimental)</h5>
        <fieldset disabled.bind="disabled"><button mdc-button="stroked: true; raised: false; dense: false;">Default</button><button
            mdc-button="stroked: true; raised: false; dense: true;">Dense</button><button class="secondary-stroked"
            mdc-button="stroked: true; raised: false; dense: false;">Secondary</button><button mdc-button="stroked: true; raised: false; dense: false;"><i
              class="material-icons mdc-button__icon">favorite</i>Icon</button>
          <div mdc-button="stroked: true; raised: false; dense: false;" role="button">Div</div><a href="#/components/buttons"
            mdc-button="stroked: true; raised: false; dense: false;">Link</a>
          <hr />
        </fieldset>
      </section>
    </mdc-grid-cell>
  </mdc-grid>
</template>
